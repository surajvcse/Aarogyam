<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="BookingForm.css">
</head>
<body>

    <div class="container">
        <h2>Booking Form</h2>
        <form id="bookingForm" method="post" name="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="button-group">
                <button type="submit">Book Now</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
            
        </form>
    </div>
    <!-- excel -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbylHfAs2-s9MSTshgJJQ_rANFmRvEGFhPxf9h6wosBkA_U0NQg2A9V5wDwo-bFBzTtE/exec';
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thank you! Your form has been submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
